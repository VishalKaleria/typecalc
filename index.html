<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="auto">
  <head>
    <meta charset="UTF-8" />

    <title>Pokémon Type Calculator</title>
    <meta name="og:title" content="Pokémon Type Calculator" />
    <meta
      name="description"
      content="Calculate Pokémon type effectiveness, weaknesses, resistances, and coverage for offensive and defensive strategies across generations."
    />
    <meta
      name="og:description"
      content="Calculate Pokémon type effectiveness, weaknesses, resistances, and coverage for offensive and defensive strategies across generations."
    />
    <meta
      name="keywords"
      content="Pokemon type calculator, type effectiveness, weakness, resistance, coverage, offense, defense, strategy, Gen 1, first generation, battling, helper"
    />
    <meta name="author" content="Sage Fennel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="og:image"
      content="https://www.pkmn.help/app-icon-regular-512.png?v=%VITE_ICON_VERSION%"
    />
    <meta name="og:image:width" content="512" />
    <meta name="og:image:height" content="512" />

    <link rel="preconnect" href="https://plausible.io" />
    <link rel="dns-prefetch" href="https://plausible.io" />
    <link
      rel="preload"
      href="/src/main.tsx"
      as="script"
      type="module"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/data-pkmn.json"
      as="fetch"
      type="application/json"
      crossorigin="anonymous"
    />
    <link
      rel="prefetch"
      href="/locales/en.json"
      as="fetch"
      type="application/json"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      sizes="16x16"
      href="/favicon-16.png?v=%VITE_ICON_VERSION%"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="/favicon-32.png?v=%VITE_ICON_VERSION%"
    />
    <link
      rel="icon"
      sizes="180x180"
      href="/app-icon-regular-180.png?v=%VITE_ICON_VERSION%"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="/app-icon-regular-192.png?v=%VITE_ICON_VERSION%"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="/app-icon-regular-512.png?v=%VITE_ICON_VERSION%"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/app-icon-maskable-180.png?v=%VITE_ICON_VERSION%"
    />

    <link rel="stylesheet" href="./src/style/tailwind.css" />
    <link rel="stylesheet" href="./src/style/index.css" />

    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-color: #1a1a1a;
        color: #f5f5f5;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        visibility: visible;
      }

      .splash-spinner {
        animation: spin 1s linear infinite;
        width: 50px;
        height: 50px;

        color: #6366f1;
      }

      .splash-text {
        margin-top: 1rem;
        font-size: 1.2em;
        font-family: sans-serif;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body.app-loaded #splash-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      #app {
        transition: opacity 0.5s ease;
      }

      .js-enabled .fallback-content {
        display: none;
      }
    </style>
    <script>
      document.body.classList.add("js-enabled");
    </script>
  </head>
  <body>
    <div id="app">
      <div id="splash-screen">
        <svg
          class="splash-spinner"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            strokeWidth="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l2-2.647z"
          ></path>
        </svg>
        <p class="splash-text">Loading...</p>
      </div>
    </div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
